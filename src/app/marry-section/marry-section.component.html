<mat-card class="!bg-transparent !border-none" appearance="outlined">
    <mat-card-header class="mt-2 mb-4">
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title class="!flex !items-center">
        @if (config.titleIcon) {
          <mat-icon>{{config.titleIcon}}</mat-icon>
        }
        <span class="ml-4">{{config.title}}</span>
      </mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <app-note-list [sectionIcon]="config.sectionIcon" (editContentSet$)="emitEditContentSet($event)" [displayNotes]="config.notes" />
    </mat-card-content>
    <!-- <mat-card-actions>
    </mat-card-actions> -->
  </mat-card>
